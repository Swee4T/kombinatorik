<!DOCTYPE html>
<html lang="de">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
    <h1 class="glitch" data-text="Kombinatorik-Explorer">Kombinatorik-Explorer</h1>
    <nav>
    <a href="index.html" class="btn active">Explorer</a>

        <div class="path" id="path">Dein kombinatorischer Weg: </div>

            <h2 id="questionText">Ist die Reihenfolge relevant?</h2>
            <p id="questionDescription">Entscheide, ob die Reihenfolge der Elemente in deinem Problem eine Rolle spielt.</p>
            <button class="btn" id="btnYes">Ja, mit Reihenfolge</button>
            <button class="btn" id="btnNo">Nein, ohne Reihenfolge</button>
            <div id="result" style="display: none;">
                <h2 id="resultText"></h2>
                <div id="formula" class="formula"></div>
                <p id="explanation"></p>
                <div id="calculator" class="calculator"></div>
            </div>
            <button class="btn" id="resetBtn" style="display: none;">Nochmal, das war geil!</button>
        </div>
    </div>
    
    <script src="flowchart.js"></script>
    <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js')
        .then((reg) => console.log('Service worker registered.', reg))
        .catch((err) => console.log('Service worker registration failed:', err));
    });
  }
</script>
